<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <fieldset>
        <legend>Introduce los datos y pulsa Combrobar</legend>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha"><br>
        <label for="numHijos">Número de hijos:</label>
        <input type="number" min="0" max="10" id="numHijos" name="numHijos"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="web">Página WEB:</label>
        <input type="text" id="web" name="web"><br>
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia"><br>
    </fieldset>
    <input type="button" id="botComp" value="COMPROBAR"/>
    <div id="cajaErrores"></div>
</body>
<script src="./app.js"></script>
</html>
